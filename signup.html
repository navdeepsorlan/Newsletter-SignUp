  <body class="text-center">    
<main class="form-signin w-100 m-auto">
  <form action="/" method="post">
    <img class="mb-4" src="images/newspaper.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 fw-normal">SignUp To My Newsletter</h1>

    <div class="form-floating">
     <input type="text" class="form-control top" id="floatingInput" name="first" placeholder="First Name" required autofocus>
     <label for="floatingInput">First Name</label>
   </div>

   <div class="form-floating">
     <input type="text" class="form-control middle" id="floatingInput" name="last" placeholder="Last Name" required>
     <label for="floatingInput">Last Name</label>
   </div>

    <div class="form-floating">
      <input type="email" class="form-control bottom" id="floatingInput" name="email" placeholder="name@example.com" required>
      <label for="floatingInput">Email Address</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; Navdeep Sorlan</p>
  </form>
</main>
